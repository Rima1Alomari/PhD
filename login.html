<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-key="page_title">تسجيل دخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('bg1.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center center;
      background-size: cover;
      direction: inherit;
    }

    .form-box {
      background: linear-gradient(to right, #3b3b4f, #6b6985);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .form-box h2 {
      color: #0dcaf0;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .form-box input {
      text-align: center;
      border-radius: 30px !important;
      padding: 10px;
    }

    .register-button {
      background-color: transparent;
      color: #0dcaf0;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 30px;
      font-weight: bold;
      transition:  0.3s;
      border: 1px solid #0dcaf0;
    }

    .register-button:hover {
      background-color: #0dcaf0;
      color: white;
      transform: scale(1.05);
    }

    .arrow-button {
      text-align: center;
      margin-top: 20px;
    }

    .arrow-button a {
      font-size: 24px;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    .arrow-button a:hover {
      color: #ddd;
    }

    @media (max-width: 576px) {
      .form-box {
        padding: 20px;
      }
    }

  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
    </a>

    <!-- Toggle for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
      
      <!-- Links -->
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="index.html" data-key="nav_home" data-description="الانتقال إلى الصفحة الرئيسية">الرئيسية</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="url_check.html" data-key="nav_url" data-description="فحص الروابط المشبوهة">فحص الروابط</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="email.html" data-key="nav_email" data-description="تحليل رسائل البريد الإلكتروني">فحص البريد الإلكتروني</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html" data-key="nav_about" data-description="معلومات عن الأداة">معلومات</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contactus.html" data-key="nav_contact" data-description="التواصل مع فريق الدعم">اتصل بنا</a>
        </li>
      </ul>

      <!-- Login and Language -->
      <div class="d-flex align-items-center gap-2">
        <a id="auth-button" href="login.html" class="btn btn-outline-light" data-key="nav_login">تسجيل دخول</a>
        <select id="languageSelect" class="form-select form-select-sm bg-dark text-white border-light">
          <option value="ar" selected>العربية</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>
  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="form-box">
    <h2 data-key="login_title" class="text-center">تسجيل دخول</h2>

    <div class="mb-3">
      <input type="email" class="form-control" id="email" placeholder="البريد الإلكتروني" data-key-placeholder="placeholder_email" />
    </div>

    <div class="mb-3">
      <input type="password" class="form-control" id="password" placeholder="كلمة المرور" data-key-placeholder="placeholder_password" />
    </div>

    <button class="register-button" onclick="login()" data-key="btn_login">تسجيل</button>

    <div class="arrow-button">
      <a href="./signup.html" data-key="arrow">»»</a>
    </div>
  </div>
</div>

<script src="auth.js"></script>
<script>
  async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    if (email === "" || password === "") {
      alert("يرجى إدخال البريد الإلكتروني وكلمة المرور!");
      return;
    }
    const users = getUsers();
    const user = users.find(user => user.email === email);
    if (!user) {
      alert("البريد الإلكتروني غير مسجل!");
      return;
    }
    const hashedPassword = await hashPassword(password);
    if (hashedPassword !== user.password) {
      alert("كلمة المرور غير صحيحة!");
      return;
    }
    setCurrentToken(user.token);
    alert("تم تسجيل الدخول بنجاح!");
    window.location.href = "index.html";
  }

  const translations = {
    ar: {
      nav_home: "الرئيسية",
      nav_signup: "إنشاء حساب",
      page_title: "تسجيل دخول",
      login_title: "تسجيل دخول",
      placeholder_email: "البريد الإلكتروني",
      placeholder_password: "كلمة المرور",
      btn_login: "تسجيل",
      arrow: "»»"
    },
    en: {
      nav_home: "Home",
      nav_signup: "Sign Up",
      page_title: "Login",
      login_title: "Login",
      placeholder_email: "Email",
      placeholder_password: "Password",
      btn_login: "Login",
      arrow: "»»"
    }
  };

  function updateTranslations(lang) {
    document.querySelectorAll('[data-key]').forEach(el => {
      const key = el.getAttribute('data-key');
      if (translations[lang] && translations[lang][key]) {
        el.textContent = translations[lang][key];
      }
    });
    document.querySelectorAll('[data-key-placeholder]').forEach(el => {
      const key = el.getAttribute('data-key-placeholder');
      if (translations[lang] && translations[lang][key]) {
        el.placeholder = translations[lang][key];
      }
    });
    document.documentElement.lang = lang;
    document.documentElement.dir = (lang === 'en') ? 'ltr' : 'rtl';
    document.title = translations[lang].page_title;
  }

  document.getElementById('languageSelect').addEventListener('change', function () {
    updateTranslations(this.value);
  });

  updateTranslations(document.getElementById('languageSelect').value);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
