<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-key="page_title">فحص البريد الإلكتروني</title>

  <!-- Bootstrap & Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Tajawal', sans-serif;
       background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('bg1.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center center;
      background-size: cover;
      direction: inherit;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8) !important;
    }

    .nav-link {
      color: white !important;
      font-weight: bold;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #0dcaf0 !important;
    }

    .container {
      padding-top: 120px;
      min-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #0dcaf0;
      font-weight: bold;
    }

    .content-box {
      background: rgba(59, 59, 79, 0.95);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      color: white;
    }

    .content-box input {
      border-radius: 25px;
      padding: 12px;
      border: none;
      text-align: center;
      font-size: 16px;
    }

    .btn-custom {
      background: transparent;
      color: #0dcaf0;
      font-weight: bold;
      border-radius: 25px;
      padding: 12px;
      width: 100%;
      transition: 0.3s;
      border: 1px solid #0dcaf0;
    }

    .btn-custom:hover {
      background-color: #0dcaf0;
      color: white;
      transform: scale(1.02);
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top px-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" width="40" height="40"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html" data-key="nav_home">الرئيسية</a></li>
        <li class="nav-item"><a class="nav-link" href="url_check.html" data-key="nav_url">فحص الروابط</a></li>
        <li class="nav-item"><a class="nav-link active" href="email.html" data-key="nav_email">فحص البريد الإلكتروني</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html" data-key="nav_about">معلومات</a></li>
        <li class="nav-item"><a class="nav-link" href="contactus.html" data-key="nav_contact">اتصل بنا</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <a href="login.html" class="btn btn-outline-light btn-sm" id="auth-button" data-key="nav_login">تسجيل دخول</a>
        <select id="languageSelect" class="form-select form-select-sm bg-dark text-white border-light">
          <option value="ar" selected>العربية</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>
  </div>
</nav>

<!-- Content -->
<div class="container">
  <div class="content-box">
    <h1 data-key="email_title">فحص البريد الإلكتروني</h1>
    <p data-key="email_description">قم بإدخال عنوان البريد الإلكتروني للتحقق مما إذا كان بريدًا مزعجًا أو آمنًا.</p>
    <div class="mb-3">
      <input type="email" id="emailInput" class="form-control" data-description="أدخل البريد الإلكتروني هنا" placeholder="أدخل البريد الإلكتروني هنا" data-key-placeholder="placeholder_email_input" />
    </div>
    <button class="btn btn-custom" onclick="checkSpam()" data-description="فحص البريد الإلكتروني" data-key="btn_email_check">
      فحص البريد الإلكتروني
    </button>
    <div id="result" class="result text-white"></div>
  </div>
</div>

<!-- Scripts -->
<script src="auth.js"></script>
<script type="module" src="api.js"></script>
<script type="module" src="email_check.js"></script>
<!-- <script type="module" src="hover_audio.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  if (!getCurrentToken()) {
    alert("يرجى تسجيل الدخول أولاً!");
    window.location.href = "login.html";
  }

  updateAuthButton();

  const translations = {
    ar: {
      nav_home: "الرئيسية",
      nav_url: "فحص الروابط",
      nav_email: "فحص البريد الإلكتروني",
      nav_about: "معلومات",
      nav_contact: "اتصل بنا",
      nav_login: "تسجيل دخول",
      page_title: "فحص البريد الإلكتروني",
      email_title: "فحص البريد الإلكتروني",
      email_description: "قم بإدخال عنوان البريد الإلكتروني للتحقق مما إذا كان بريدًا مزعجًا أو آمنًا.",
      placeholder_email_input: "أدخل البريد الإلكتروني هنا",
      btn_email_check: "فحص البريد الإلكتروني"
    },
    en: {
      nav_home: "Home",
      nav_url: "URL Checker",
      nav_email: "Email Checker",
      nav_about: "About",
      nav_contact: "Contact",
      nav_login: "Login",
      page_title: "Email Checker",
      email_title: "Email Checker",
      email_description: "Enter an email address to check if it is spam or safe.",
      placeholder_email_input: "Enter email here",
      btn_email_check: "Check Email"
    }
  };

  function updateTranslations(lang) {
    document.querySelectorAll('[data-key]').forEach(el => {
      const key = el.getAttribute('data-key');
      if (translations[lang] && translations[lang][key]) {
        el.textContent = translations[lang][key];
      }
    });

    document.querySelectorAll('[data-key-placeholder]').forEach(el => {
      const key = el.getAttribute('data-key-placeholder');
      if (translations[lang] && translations[lang][key]) {
        el.placeholder = translations[lang][key];
      }
    });

    document.documentElement.lang = lang;
    document.documentElement.dir = lang === 'en' ? 'ltr' : 'rtl';
    document.title = translations[lang].page_title;
  }

  document.getElementById('languageSelect').addEventListener('change', function () {
    updateTranslations(this.value);
  });

  updateTranslations(document.getElementById('languageSelect').value);
</script>

</body>
</html>
